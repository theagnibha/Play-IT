<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.8">
        <title>Play IT - And Repeat</title> 
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <nav>
            <ul>
                <li class="brand"><img src="Huawei_Music_logo.webp" alt="Play IT">Play IT</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>

        <div class="container"> 
            <div class="songlist">
            <h1>Best of Classics</h1>
                <div class="songitemcontainer">
                    <div class="songitem">
                        <img src="bg.jpg.jpg" alt="1">
                        <span>Maula Mere</span>
                        <span class="songlist"><span class="timestamp">06:04<i class="fa-solid fa-circle-play"></i></span></span>
                    </div>
                    <div class="songitem">
                         <img src="bg.jpg.jpg" alt="1">
                         <span>Chand Chupa</span>
                         <span class="songlist"><span class="timestamp">05:44<i class="fa-solid fa-circle-play"></i></span></span>
                     </div>
                    <div class="songitem">
                         <img src="bg.jpg.jpg" alt="1">
                         <span>Kaise Mujhe </span>
                         <span class="songlist"><span class="timestamp">03:08<i class="fa-solid fa-circle-play"></i></span></span>
                    </div>     
                    <div class="songitem">
                        <img src="bg.jpg.jpg" alt="1">
                         <span>Sau dard Hai</span>
                         <span class="songlist"><span class="timestamp">05:45<i class="fa-solid fa-circle-play"></i></span></span>
                    </div>
                </div>
             </div>
        </div>

            <div class="songBanner"></div>
        </div>

        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" max="100">
            <div class="icons">
                <!--fontawsome icons-->
                <i class="fa-solid fa-3x fa-backward"></i>
                <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
                <i class="fa-solid fa-3x fa-forward"></i>
            </div>
            <div class="songinfo">
                <img src="playing.gif" alt="">Maula Mere Maula Mere - Anwar
            </div>
        </div>
        <script src="https://kit.fontawesome.com/8f20313088.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
